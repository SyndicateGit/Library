<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="header-logo"></div>
      <div class="header-title">My Library Project</div>
    </div>
    <div class="input-container">
      <button class="button-4" role="button">+ New Book</button>
    </div>
    <div class="book-display-container">
      <!--Book element to be generated by JS later-->
      <div class="book">
        <div class="book-delete">x</div>
        <span class="book-title">
          <span class="book-category">Title: </span>
          <span class="book-info">Raymond's Book</span>
        </span>
        <span class="book-author">
          <span class="book-category">Author: </span>
          <span class="book-info">Raymond</span> 
        </span>
        <span class="book-genre">
          <span class="book-category">Genre: </span>
          <span class="book-info">Design</span>
        </span>
        <label class="isRead-toggle" for="isRead">
          <span class="isRead-toggle">Read:</span>
          <input type="checkbox" name="isRead" id="isRead">
        </label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
