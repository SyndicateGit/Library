<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raymond's Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="header-logo"></div>
      <div class="header-title">My Library Project</div>
    </div>
    <div class="input-container">
      <button class="button-4" role="button" id="open-form">+ New Book</button>
    </div>
    <div class="book-display-container">
      <!--Book element to be generated by JS later-->
    </div>
    <div class="form-container">
      <form class="add-book-form">
        <h2>Add New Book</h2>
        <input class = "input" type="text" id="title" placeholder ="Title" required maxlength="100">
        <input class = "input" type="text" id="author" placeholder ="Author" required maxlength="50">
        <input class = "input" type="text" id="genre" placeholder ="Genre" required maxlength="50">
        <div class="is-read">
          <label for="form-isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="form-isRead">
        </div>
        <div class="form-button-container">
          <button class="form-button" id="add" type="submit">Add</button>
          <button class="form-button" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
